<!DOCTYPE html>
<html lang="fr">
<head>
  <title>E-BDDrive</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/general.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <header> <!-- header -->
    <div class="container border border-dark ">
      <div class="row">
          <div class="col col-md-4 text-md-center ">  <!-- debut logo/Nom apps -->
            <div class="col d-flex justify-content-start">
            <a id="logoEBD" href="./index.html"><img width="50px" height="60px" src="./assets/img/logo.png" alt="logo"></a>
            <h1 class="d-none d-md-block">E-BD</h1>
          </div>
            <p class="d-none d-md-block">Vente de Bande-Dessiné en ligne!</p>
          </div>   <!-- fIn logo/Nom apps -->
          <div id="meteoDiv" class="col-4 col-md-4 "> <!-- Meteo div-->
            <div class="col d-flex justify-content-md-center no.guuter" >
              <h5 id="nomCitie" ></h5>
            </div>
            <div class="col d-flex justify-content-md-center"> 
              <img id="iconWidget" height="45" width="45" alt="iconsMeteo" src="http://openweathermap.org/images/transparent.png" />
              <p id="temperature" style="font-size: 28px; font-weight: bold;height: 1%;" ></p>
            </div>
            <div class="col d-flex justify-content-md-center ">
              <input type="text" id="saisiVille" style="width: 150px; height: 25px;" placeholder="Entrer un ZIP/Ville...."/>
            </div>
          </div>  <!-- fin affichage API meteo -->
          <div class="col col-md-2 text-center">
            <a style="margin-top:20px;" id="lien_connexion" type="button" href="#"><img src="./assets/icons/person-circle.svg"  alt="icons" width="42" height="42" title="connection"><span class="d-none d-md-block"> Se connecter</span></a>
          </div>
          <div class="col col-md-2 text-center">
            <a id="ajouterPanier" style="margin-top:20px;" type="button" href="#"><img src="./assets/icons/cart2.svg" alt="icons" width="42" height="42" style="margin-bottom:5px;" title="Panier"><span class="d-none d-md-block"> Mon panier</span></a>
          </div>
      </div> <!--fin row-->
    </div>  <!--fin container-->
  </header>
  
  <div class="container">   <!--block de la barre de recherche et de la navigation avec panier-->
    <div class="row">
        <!-- code pour nav et btn hamburger -->
        <nav class="col-md-12 navbar navbar-expand-md navbar-light" style="background-color:orange;">  <!--Creation de la barre de navigation avec possibilité de changer couleur -->
          <!-- debut barre de recherche -->
          <form class="form-inline">
            <input id="saisiRecherche" class="form-control " type="search" placeholder="rechercher par: titre, auteur..." style="width: 260px; height: 25px;">
            <button class="btn" type="submit" style="margin-left:-10px; margin-bottom: 5px;" ><img src="./assets/icons/search.svg" alt="icons" width="18" height="18" title="search"></button>
          </form>
          <!-- fin barre de recherche/ -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar"> <!-- bouton hambuger qui apparait seulement quand m'est-->
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item" id="serie">
                <a class="nav-link" href="#">Serie</a>
              </li>
              <li   class="nav-item" id="auteur">
                <a class="nav-link" href="#">Auteur</a>
              </li>
              <li class="nav-item" id="titre">
                <a class="nav-link" href="#">Titre</a>
              </li>  
            </ul>
          </div>  
        </nav> <!--fin navigation et code hamburger-->
    </div>
  </div>

  <div class="container">   <!-- Affiche les bd-->  
    <div class="row my-3 cardplace">
      
    </div>
  </div>

  <div id="lienFooter" class="row text-center d-flex align-items-center fixed-bottom" style="margin-bottom:0"> <!-- Footer -->
    <div class="col ">
        <a  href="#">Mentions Legales</a>
    </div>
    <div class="col">
        <a  href="#">Qui sommes-nous</a>
    </div>   
    <div class="col">
        <a  href="#">Nous Contacter</a>
    </div>
  </div>
</body>
  <script src="./meteoAPI/meteo.js"></script>
  <script src="./js/filtre.js"></script>
  <script src="./js/creationCarte.js"></script>
  <script src="./js/detailBD.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/tools.js"></script>
  <script src="./js/search.js"></script>
  <script src="./data/albums.js"></script>
  <script src="./data/series.js"></script>
  <script src="./data/auteurs.js"></script>
</html>
